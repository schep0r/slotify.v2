namespace: App\Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test
settings:
    shuffle: true
    colors: true
    report_useless_tests: true
    strict_xml: true
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Kernel.php
        - src/DataFixtures/*
    low_limit: 50
    high_limit: 90
    show_uncovered: true
suites:
    Unit:
        coverage: true
    Functional:
        coverage: true
    Acceptance:
        coverage: false
